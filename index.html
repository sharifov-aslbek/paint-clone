<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <!-- Font Awesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
   <title>Paint Clone</title>
</head>
<body>
   <div class="container">
      <section class="drawing-board">
         <canvas></canvas>
      </section>
      <section class="tools-board">
         <div class="row">
            <label class="title">SHAKLLAR</label>
            <ul class="options">
               <li class="option tool" id="rectangle">
                  <i class="fa-regular fa-rectangle-list"></i>
                  <span>To'rtBurchak</span>
               </li>
               <li class="option tool" id="circle">
                  <i class="fa-regular fa-circle"></i>
                  <span>Dumaloq</span>
               </li>
               <li class="option tool" id="triangle">
                  <i class="fa-solid fa-caret-up"></i>
                  <span>UchBurchak</span>
               </li>
               <li class="option">
                  <input type="checkbox" id="fill-color">
                  <label for="fill-color">Rangni To'ldirish</label>
               </li>
            </ul>
         </div>

         <div class="row">
            <label class="title">Variantlar</label>
            <ul class="options">
               <li class="option tool active" id="brush">
                  <i class="fa-solid fa-paintbrush"></i>
                  <span>Brush</span>
               </li>
               <li class="option tool" id="eraser">
                  <i class="fa-solid fa-trash"></i>
                  <span>O'chirgich</span>
               </li>

               <li class="option">
                  <input type="range" id="size-slider" min="1" max="30" value="5">
               </li>
            </ul>
         </div>

         <div class="row colors">
            <label class="title">Ranglar</label>
            <ul class="options">
               <li class="option"></li>
               <li class="option selected"></li>
               <li class="option"></li>
               <li class="option"></li>
               <li class="option">
                  <input type="color" value="#4a98f7" id="color-picker">
               </li>
            </ul>
         </div>

         <div class="row buttons">
            <button class="clear-canvas">O'chirish</button>
            <button class="save-img">Saqlash</button>
         </div>
      </section>
   </div>
   <script src="main.js"></script>
</body>
</html>
